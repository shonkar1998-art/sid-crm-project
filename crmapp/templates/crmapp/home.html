{% extends 'crmapp/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Customers</h1>
<form method="get" class="search">
  <input type="text" name="q" placeholder="Search by name or email" value="{{ q }}">
  <button type="submit">Search</button>
</form>
<table class="table">
  <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr></thead>
  <tbody>
  {% for c in customers %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.phone }}</td>
      <td>
        <a class="btn" href="{% url 'edit_customer' c.pk %}">Edit</a>
        <a class="btn danger" href="{% url 'delete_customer' c.pk %}">Delete</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="4">No customers yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
