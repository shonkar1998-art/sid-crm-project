{% extends 'crmapp/base.html' %}
{% block title %}Delete Customer{% endblock %}
{% block content %}
<h1>Delete Customer</h1>
<p>Are you sure you want to delete <strong>{{ customer.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn danger">Yes, delete</button>
  <a href="{% url 'home' %}" class="btn">Cancel</a>
</form>
{% endblock %}
